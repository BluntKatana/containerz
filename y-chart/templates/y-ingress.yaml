apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/issuer: ca-issuer
    cert-manager.io/common-name: y.com
  name: y-ingress
  namespace: {{ .Values.namespace }}
spec:
  defaultBackend:
      service:
        name: y-client-service
        port:
          number: {{ .Values.client.service.port }}
  rules:
    - http:
        paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: y-client-service
              port:
                number: {{ .Values.client.service.port }}
        - pathType: Prefix
          path: /api
          backend:
            service:
              name: y-api-service
              port:
                number: {{ .Values.api.service.port }}
  tls:
  - hosts: 
    - y.com
    secretName: y-ingress-cert