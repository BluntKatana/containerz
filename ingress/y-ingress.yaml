apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: ca-issuer
    cert-manager.io/common-name: y.com
  name: y-ingress
spec:
  defaultBackend:
      service:
        name: y-client-service
        port:
          number: 3000
  rules:
    - http:
        paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: y-client-service
              port:
                number: 3000
        - pathType: Prefix
          path: /api
          backend:
            service:
              name: y-api-service
              port:
                number: 1323
  tls:
  - hosts: 
    - y.com
    secretName: y-ingress-cert